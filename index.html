    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // TUS LLAVES
        const firebaseConfig = {
            apiKey: "AIzaSyBiyx9qNhBgXknIsM3kmanksNsOKi4p090",
            authDomain: "liga-softbol-pega.firebaseapp.com",
            projectId: "liga-softbol-pega",
            storageBucket: "liga-softbol-pega.firebasestorage.app",
            messagingSenderId: "123479362384",
            appId: "1:123479362384:web:90521fca4eb4c5fa3e3a55",
            measurementId: "G-WKK22W19CT"
        };

        try {
            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.storage = getStorage(app);
            window.auth = getAuth(app);
            signInAnonymously(window.auth).catch(console.warn);
        } catch (e) {
            console.error("Error Firebase:", e);
        }

        window.handleUpload = async function(event) {
            event.preventDefault();
            const SHARED_PASSWORD = "SOFTBOL2025";
            
            if (!window.storage) return alert("Error conexión Firebase.");

            const teamSelect = document.getElementById('teamSelect');
            const fileInput = document.getElementById('logoFile');
            const passwordInput = document.getElementById('teamPassword');
            const submitBtn = document.querySelector('#uploadForm button[type="submit"]');

            if (!teamSelect.value || !fileInput.files[0]) return alert("Faltan datos.");
            if (passwordInput.value.trim().toUpperCase() !== SHARED_PASSWORD) return alert("Contraseña incorrecta.");

            const file = fileInput.files[0];
            if (file.size > 15 * 1024 * 1024) return alert("Imagen muy grande (>15MB).");

            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Subiendo...`;

            try {
                const fileName = `logos/${teamSelect.value.replace(/[^a-z0-9]/gi, '_')}_${Date.now()}`;
                const storageRef = ref(window.storage, fileName);
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);

                await addDoc(collection(window.db, "pending_logos"), {
                    team: teamSelect.value,
                    logoUrl: downloadURL,
                    status: "pending",
                    createdAt: serverTimestamp()
                });

                alert("✅ Logo enviado correctamente.");
                document.getElementById('uploadModal').close();
                document.getElementById('uploadForm').reset();
            } catch (error) {
                alert("Error al subir: " + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = `Enviar Logo`;
            }
        }
    </script>

    <script>
        tailwind.config = {

    <style>
        /* FONDO ESTADIO NOCTURNO MLB */
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #0f172a;
            background-image: linear-gradient(rgba(15, 23, 42, 0.92), rgba(15, 23, 42, 0.95)), 
                              url('https://images.unsplash.com/photo-1504124610196-0374e2a6c374?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        /* Efecto Vidrio (Glassmorphism) para tarjetas */
        .mlb-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Gradiente metálico dorado */
        .gold-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%);
        }
        
        /* Gradiente metálico plateado */
        .silver-gradient {
            background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 100%);
        }

        /* Gradiente metálico bronce */
        .bronze-gradient {
            background: linear-gradient(135deg, #fdba74 0%, #c2410c 100%);
        }

        /* Scrollbar deportiva */
        .custom-scrollbar::-webkit-scrollbar { height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #fbbf24; border-radius: 3px; }

        .fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Tabs MLB */
        .tab-active { 
            background: #fbbf24; 
            color: #0f172a; 
            border-bottom: 4px solid #b45309;
            text-shadow: none;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }
        .tab-inactive { 
            background: rgba(255,255,255,0.05); 
            color: #94a3b8; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tab-inactive:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        /* Loader */
        dialog::backdrop { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); }
    </style>
</head>

    <script>
        const BASE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRGTo3bXEvL_J54VjF26ilMUnTDPLXo0wkDTqdJ86I75WfDUyCu4lfeMupwOqL3KnJsAz4QPAy7oBw0/pub";
        
        const TABS = [
            { id: 'super-a', name: 'SUPER A-', gid: '230992862', type: 'standing', maxRows: 12 }, 
            { id: 'grupo-a', name: 'GRUPO A-', gid: '536702171', type: 'standing', maxRows: 12 },
            { id: 'grupo-a-plus', name: 'GRUPO A+', gid: '1046265940', type: 'standing', maxRows: 12 },
            { id: 'grupo-a-4plus', name: 'GRUPO A++++', gid: '15007088', type: 'standing', maxRows: 12 },
            { id: 'grupo-b', name: 'GRUPO B', gid: '806756321', type: 'standing', maxRows: 12 },
            { id: 'grupo-c', name: 'GRUPO C', gid: '575223888', type: 'standing', maxRows: 12 },
            { id: 'grupo-fds-a', name: 'FDS A', gid: '2031015446', type: 'standing', maxRows: 12 },
            { id: 'grupo-fds-b', name: 'FDS B', gid: '803338116', type: 'standing', maxRows: 12 },
            { id: 'grupo-fds-c', name: 'FDS C', gid: '1068943726', type: 'standing', maxRows: 12 },
            { id: 'leader-avg', name: 'AVG', gid: '0', type: 'leader', colStart: 0, nameCol: 0, teamCol: 1, statCol: 2, groupCol: 3, icon: 'crosshair', color: 'from-blue-600 to-blue-800', label: 'AVG' },
            { id: 'leader-hr', name: 'HR', gid: '0', type: 'leader', colStart: 4, nameCol: 4, teamCol: 5, statCol: 6, groupCol: 7, icon: 'zap', color: 'from-red-600 to-red-800', label: 'HR' },
            { id: 'leader-jg', name: 'JG', gid: '0', type: 'leader', colStart: 8, nameCol: 8, teamCol: 9, statCol: 10, groupCol: 11, icon: 'trophy', color: 'from-yellow-500 to-yellow-700', label: 'JG' }
        ];

        const DISPLAY_ORDER_PRIORITY = [
            "SUPER A-", "GRUPO SUPER A-", 
            "A-", "GRUPO A-", 
            "A+", "GRUPO A+", 
            "A++++", "A+++", "GRUPO A++++", "GRUPO A+++",
            "B", "GRUPO B", 
            "C", "GRUPO C", 
            "FDS A", "GRUPO FDS A", 
            "FDS B", "GRUPO FDS B", 
            "FDS C", "GRUPO FDS C"
        ];

        let currentTabId = 'super-a';
        let globalData = [];
        let loadedTeams = [];

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            renderTabs();
            loadCurrentTab();
        });

        function renderTabs() {
            const container = document.getElementById('tabs-container');
            container.innerHTML = TABS.map(tab => {
                const isLeader = tab.type === 'leader';
                return `
                <button 
                    onclick="switchTab('${tab.id}')"
                    class="px-5 py-2.5 rounded-lg font-bold text-sm tracking-wide transition-all transform hover:-translate-y-1 hover:shadow-lg
                    ${currentTabId === tab.id ? 'tab-active' : 'tab-inactive'}
                    ${isLeader ? 'border-pega-gold/50' : ''}"
                >
                    ${isLeader ? `<span class="flex items-center gap-1"><i data-lucide="${tab.icon}" class="w-3 h-3"></i> ${tab.name}</span>` : tab.name}
                </button>
            `}).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            currentTabId = id;
            renderTabs();
            loadCurrentTab();
        }

        async function loadCurrentTab() {
            const container = document.getElementById('data-container');
            const loader = document.getElementById('loader');
            const activeTab = TABS.find(t => t.id === currentTabId);

            container.innerHTML = '';
            loader.style.display = 'block';

            const csvUrl = `${BASE_SHEET_URL}?gid=${activeTab.gid}&single=true&output=csv`;

            try {
                let text;
                try {
                    const res = await fetch(csvUrl);
                    if(!res.ok) throw new Error("Direct fail");
                    text = await res.text();
                } catch(e) {
                    const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(csvUrl)}`;
                    const res = await fetch(proxy);
                    text = await res.text();
                }

                let rows = parseCSV(text);
                
                if (activeTab.type === 'leader') {
                    let slicedRows = rows.slice(0, 45); 
                    let groupedData = processLeaderData(slicedRows, activeTab);
                    renderGroupedLeaderBoard(groupedData, activeTab);
                } else {
                    if (activeTab.maxRows) rows = rows.slice(0, activeTab.maxRows);
                    const cleanRows = rows.filter(r => r.length > 1 && r[0] !== "" && !r[0].toUpperCase().includes("POS") && !r[1].toUpperCase().includes("EQUIPO"));
                    globalData = cleanRows;
                    renderStandings(cleanRows);
                    loadedTeams = cleanRows.map(r => r[1]); 
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="bg-red-900/50 border border-red-500 text-white p-6 rounded-xl text-center">No se pudo cargar la pestaña.</div>`;
            } finally {
                loader.style.display = 'none';
                lucide.createIcons();
            }
        }

        function processLeaderData(rows, config) {
            let groups = {};
            let currentGroupName = "GENERAL";
            
            rows.forEach((r, index) => {
                if (r[config.colStart] && isNaN(r[config.colStart]) && r[config.colStart].length > 3) { }

                let groupIndex = Math.floor(index / 5);
                // Fallback de nombres si no hay en col D
                const fallbackNames = [
                    "SUPER A-", "GRUPO A-", "GRUPO A+", "GRUPO A++++", 
                    "GRUPO B", "GRUPO C", "FDS A", "FDS B", "FDS C"
                ];
                if (groupIndex < fallbackNames.length) {
                    currentGroupName = fallbackNames[groupIndex];
                }

                if (r[config.groupCol] && r[config.groupCol].trim() !== "") {
                    currentGroupName = r[config.groupCol].trim().toUpperCase();
                }

                let player = {
                    rank: 0, 
                    name: r[config.nameCol] || '', 
                    team: r[config.teamCol] || '', 
                    stat: r[config.statCol] || '0'
                };

                if (player.name && player.name !== "" && player.stat !== '0') {
                    if (!groups[currentGroupName]) groups[currentGroupName] = [];
                    groups[currentGroupName].push(player);
                }
            });

            for (let g in groups) {
                groups[g].sort((a, b) => parseFloat(b.stat) - parseFloat(a.stat));
            }

            return groups;
        }

        function renderGroupedLeaderBoard(groups, config) {
            const container = document.getElementById('data-container');
            
            let html = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
            
            const sortedGroupKeys = Object.keys(groups).sort((a, b) => {
                let idxA = DISPLAY_ORDER_PRIORITY.indexOf(a);
                let idxB = DISPLAY_ORDER_PRIORITY.indexOf(b);
                if (idxA === -1) idxA = 999;
                if (idxB === -1) idxB = 999;
                return idxA - idxB;
            });

            for (let groupName of sortedGroupKeys) {
                const players = groups[groupName];
                const top5 = players.slice(0, 5);
                
                html += `
                <div class="mlb-card rounded-xl overflow-hidden flex flex-col group hover:border-pega-gold/50 transition duration-300">
                    <div class="bg-gradient-to-r ${config.color} p-4 text-white flex items-center justify-between border-b border-white/10">
                        <div>
                            <h3 class="font-sport text-2xl uppercase tracking-wider drop-shadow-md">${groupName}</h3>
                            <span class="text-[10px] font-bold tracking-widest opacity-80 bg-black/20 px-2 py-0.5 rounded">TOP 5 ${config.label}</span>
                        </div>
                        <i data-lucide="${config.icon}" class="w-8 h-8 text-white/20 transform group-hover:scale-125 group-hover:rotate-12 transition duration-500"></i>
                    </div>
                    
                    <div class="p-0 flex-grow bg-[#0f172a]/40">
                        ${top5.map((p, i) => {
                            let rankStyle = '';
                            let icon = '';
                            let rowBg = 'border-b border-white/5';
                            
                            if (i === 0) {
                                rankStyle = 'text-yellow-400';
                                icon = 'medal';
                                rowBg = 'bg-gradient-to-r from-yellow-500/10 to-transparent border-b border-yellow-500/20';
                            } else if (i === 1) {
                                rankStyle = 'text-slate-300';
                                icon = 'medal';
                            } else if (i === 2) {
                                rankStyle = 'text-orange-400';
                                icon = 'medal';
                            } else {
                                rankStyle = 'text-slate-500 font-sport text-xl';
                            }

                            return `
                            <div class="flex items-center justify-between p-3 ${rowBg} hover:bg-white/5 transition">
                                <div class="flex items-center gap-3 w-full">
                                    <div class="w-8 flex justify-center flex-shrink-0 ${rankStyle}">
                                        ${i < 3 ? `<i data-lucide="${icon}" class="w-6 h-6"></i>` : `<span class="font-bold">${i+1}</span>`}
                                    </div>
                                    <div class="min-w-0 flex-grow">
                                        <p class="font-black text-white text-sm uppercase truncate font-sport tracking-wide leading-none mb-0.5">${p.name.toLowerCase()}</p>
                                        <p class="text-[10px] text-slate-400 font-bold uppercase truncate">${p.team}</p>
                                    </div>
                                    <div class="text-right pl-2">
                                        <span class="font-sport font-black text-2xl text-white tracking-widest">${p.stat}</span>
                                    </div>
                                </div>
                            </div>
                            `;
                        }).join('')}
                        ${top5.length === 0 ? '<div class="text-center text-xs text-slate-500 py-8 italic">Sin datos registrados</div>' : ''}
                    </div>
                </div>
                `;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function renderStandings(data) {
            const container = document.getElementById('data-container');
            const headers = ['POS', 'EQUIPO', 'JJ', 'JG', 'JE', 'JP', 'CF', 'CC', 'DIF'];
            
            let html = `
                <div class="mlb-card rounded-xl overflow-hidden shadow-2xl">
                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-sm">
                            <thead class="bg-gradient-to-r from-pega-navy to-black text-white font-sport text-lg border-b border-pega-gold/50">
                                <tr>${headers.map(h => `<th class="px-4 py-4 text-center tracking-wider">${h}</th>`).join('')}</tr>
                            </thead>
                            <tbody class="divide-y divide-white/5">
                                ${data.map(row => {
                                    const pos = row[0];
                                    let rowClass = 'hover:bg-white/5 transition text-center font-medium text-slate-300';
                                    let posBadge = 'bg-slate-700 text-slate-300';
                                    
                                    if(pos==1) { posBadge='gold-gradient text-black shadow-lg shadow-yellow-500/50'; rowClass += ' bg-yellow-500/5'; }
                                    if(pos==2) { posBadge='silver-gradient text-black'; }
                                    if(pos==3) { posBadge='bronze-gradient text-white'; }
                                    
                                    const get = i => row[i] || '-';
                                    
                                    return `
                                    <tr class="${rowClass}">
                                        <td class="px-4 py-3"><span class="inline-flex w-8 h-8 rounded-lg items-center justify-center text-xs font-black ${posBadge}">${pos}</span></td>
                                        <td class="px-4 py-3 text-left font-bold text-white font-sport text-lg tracking-wide uppercase">${get(1)}</td>
                                        <td class="px-4 py-3 font-mono">${get(2)}</td>
                                        <td class="px-4 py-3 text-green-400 font-bold bg-green-500/10 rounded">${get(3)}</td>
                                        <td class="px-4 py-3 text-slate-500">${get(4)}</td>
                                        <td class="px-4 py-3 text-red-400 bg-red-500/10 rounded">${get(5)}</td>
                                        <td class="px-4 py-3 text-blue-400">${get(6)}</td>
                                        <td class="px-4 py-3 text-orange-400">${get(7)}</td>
                                        <td class="px-4 py-3 font-black text-white text-lg">${get(8)}</td>
                                    </tr>`;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            // Mobile Cards View
            html += `<div class="md:hidden grid gap-4">
                ${data.map(row => `
                    <div class="mlb-card p-5 rounded-xl border-l-4 ${row[0]==1?'border-pega-gold bg-gradient-to-r from-yellow-500/10 to-transparent':'border-slate-600'}">
                        <div class="flex justify-between items-center mb-3">
                            <div class="flex items-center gap-3">
                                <span class="font-sport text-3xl text-white/20 font-bold">#${row[0]}</span>
                                <h3 class="font-black text-white uppercase text-lg leading-tight">${row[1]}</h3>
                            </div>
                            <span class="text-[10px] font-bold bg-white/10 text-white px-2 py-1 rounded border border-white/10">DIF ${row[8]}</span>
                        </div>
                        <div class="grid grid-cols-4 gap-2 text-center text-xs bg-black/20 p-3 rounded-lg border border-white/5">
                            <div><span class="text-[9px] block text-slate-500 uppercase tracking-wider mb-1">JJ</span><b class="text-white text-base font-sport">${row[2]}</b></div>
                            <div><span class="text-[9px] block text-green-500 uppercase tracking-wider mb-1">GAN</span><b class="text-green-400 text-base font-sport">${row[3]}</b></div>
                            <div><span class="text-[9px] block text-red-500 uppercase tracking-wider mb-1">PER</span><b class="text-red-400 text-base font-sport">${row[5]}</b></div>
                            <div><span class="text-[9px] block text-blue-500 uppercase tracking-wider mb-1">CF</span><b class="text-blue-400 text-base font-sport">${row[6]}</b></div>
                        </div>
                    </div>
                `).join('')}
            </div>`;

            container.innerHTML = html;
        }

        function parseCSV(text) {
            return text.split('\n').map(l => l.split(',').map(c => c.trim().replace(/^"|"$/g, '')));
        }

        function openUploadModal() {
            const modal = document.getElementById('uploadModal');
            const select = document.getElementById('teamSelect');
            if(loadedTeams.length > 0) {
                select.innerHTML = '<option value="">Selecciona...</option>' + loadedTeams.map(t => `<option value="${t}">${t}</option>`).join('');
            }
            modal.showModal();
        }

        window.generateAIReport = () => alert("Función disponible próximamente.");

    </script>
</body>
