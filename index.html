    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // TUS LLAVES REALES
        const firebaseConfig = {
            apiKey: "AIzaSyBiyx9qNhBgXknIsM3kmanksNsOKi4p090",
            authDomain: "liga-softbol-pega.firebaseapp.com",
            projectId: "liga-softbol-pega",
            storageBucket: "liga-softbol-pega.firebasestorage.app",
            messagingSenderId: "123479362384",
            appId: "1:123479362384:web:90521fca4eb4c5fa3e3a55",
            measurementId: "G-WKK22W19CT"
        };

        // Inicializaci√≥n Segura
        try {
            const app = initializeApp(firebaseConfig);
            window.db = getFirestore(app);
            window.storage = getStorage(app);
            window.auth = getAuth(app);
            
            signInAnonymously(window.auth)
                .then(() => console.log("üî• Firebase: Conectado (An√≥nimo)"))
                .catch(err => console.warn("‚ö†Ô∏è Firebase Auth:", err.message));

        } catch (e) {
            console.error("‚ùå Error inicializando Firebase:", e);
        }

        // Funci√≥n de subida global
        window.handleUpload = async function(event) {
            event.preventDefault();
            const SHARED_PASSWORD = "SOFTBOL2025";
            
            if (!window.storage) {
                showToast("Error: Base de datos no conectada.", "error");
                return;
            }

            const teamSelect = document.getElementById('teamSelect');
            const fileInput = document.getElementById('logoFile');
            const passwordInput = document.getElementById('teamPassword');
            const submitBtn = document.querySelector('#uploadForm button[type="submit"]');

            if (!teamSelect.value || !fileInput.files[0]) {
                showToast("Faltan datos: Elige equipo y logo.", "warning");
                return;
            }
            if (passwordInput.value.trim().toUpperCase() !== SHARED_PASSWORD) {
                showToast("Contrase√±a incorrecta.", "error");
                return;
            }

            const file = fileInput.files[0];
            if (file.size > 15 * 1024 * 1024) {
                showToast("Imagen muy pesada (M√°x 15MB).", "warning");
                return;
            }

            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Subiendo...`;
            lucide.createIcons();

            try {
                const fileName = `logos/${teamSelect.value.replace(/[^a-z0-9]/gi, '_')}_${Date.now()}`;
                const storageRef = ref(window.storage, fileName);
                
                const snapshot = await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(snapshot.ref);

                await addDoc(collection(window.db, "pending_logos"), {
                    team: teamSelect.value,
                    logoUrl: downloadURL,
                    status: "pending",
                    createdAt: serverTimestamp()
                });

                showToast("¬°Logo enviado con √©xito!", "success");
                document.getElementById('uploadModal').close();
                document.getElementById('uploadForm').reset();
            } catch (error) {
                console.error("Upload Error:", error);
                showToast("Error al subir: " + error.message, "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
                lucide.createIcons();
            }
        }
    </script>

        // --- NAVEGACI√ìN ---
        function goHome() {
            document.getElementById('home-menu').classList.remove('hidden');
            document.getElementById('tabs-navigation').classList.add('hidden');

        function enterSection(type) {
            document.getElementById('home-menu').classList.add('hidden');
            document.getElementById('tabs-navigation').classList.remove('hidden');
            document.getElementById('data-container').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('hidden');
            
            // Mostrar bot√≥n An√°lisis solo en Standings

                document.getElementById('analysis-wrapper').classList.remove('hidden');
            } else {

            renderTabs(type);
            const firstTab = TABS.find(t => t.type === type);
            if (firstTab) switchTab(firstTab.id);
        }

        function renderTabs(filterType) {
            const container = document.getElementById('tabs-container');
            const filteredTabs = TABS.filter(t => t.type === filterType);
            
            container.innerHTML = filteredTabs.map(tab => {
                const isLeader = tab.type === 'leader';
                return `
                <button onclick="switchTab('${tab.id}')" class="px-5 py-2.5 rounded-lg font-bold text-sm tracking-wide transition-all transform hover:-translate-y-1 hover:shadow-lg ${currentTabId === tab.id ? 'tab-active' : 'tab-inactive'} ${isLeader ? 'border-pega-gold/50' : ''}">

            `}).join('');
            lucide.createIcons();
        }

        function switchTab(id) {
            currentTabId = id;
            const activeTab = TABS.find(t => t.id === id);
            renderTabs(activeTab.type);
            loadCurrentTab();
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            let icon = type === 'success' ? 'check-circle' : (type === 'error' ? 'alert-circle' : 'info');
            toast.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5"></i> <span>${message}</span>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // --- CARGA DE DATOS ---
        async function fetchWithProxy(url) {
            try {
                const proxy1 = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
                const res = await fetch(proxy1);
                if (res.ok) return await res.text();
            } catch (e) { console.warn("Proxy 1 fall√≥", e); }

            try {
                const proxy2 = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const res = await fetch(proxy2);
                if (res.ok) return await res.text();
            } catch (e) { console.warn("Proxy 2 fall√≥", e); }

            const res = await fetch(url);
            if (!res.ok) throw new Error("Fallo total de conexi√≥n");
            return await res.text();
        }

        async function loadCurrentTab() {
            const container = document.getElementById('data-container');
            const loader = document.getElementById('loader');
            const activeTab = TABS.find(t => t.id === currentTabId);

            container.innerHTML = '';
            loader.style.display = 'block';
            document.getElementById('analysis-result').classList.add('hidden'); 

            // Manejo de visibilidad de resultados recientes
            const recentResultsContainer = document.getElementById('recent-results');
            if (activeTab.id === 'super-a') {
                recentResultsContainer.classList.remove('hidden');
                loadRecentResults(); 
            } else {
                recentResultsContainer.classList.add('hidden');
            }

            const csvUrl = `${BASE_SHEET_URL}?gid=${activeTab.gid}&single=true&output=csv`;

            try {
                let text = await fetchWithProxy(csvUrl);
                let rows = parseCSV(text);
                
                if (activeTab.type === 'leader') {
                    let slicedRows = rows.slice(0, 45); 
                    let groupedData = processLeaderData(slicedRows, activeTab);
                    renderGroupedLeaderBoard(groupedData, activeTab);
                } else {
                    if (activeTab.maxRows) rows = rows.slice(0, activeTab.maxRows);
                    const cleanRows = rows.filter(r => r.length > 1 && r[0] !== "" && !r[0].toUpperCase().includes("POS") && !r[1].toUpperCase().includes("EQUIPO"));
                    globalData = cleanRows;
                    renderStandings(cleanRows);
                    loadedTeams = cleanRows.map(r => r[1]); 
                    updateUploadOptions();
                }

            } catch (error) {
                console.error(error);
                showToast("Error cargando datos. Revisa tu internet.", "error");
                container.innerHTML = `<div class="bg-red-900/50 border border-red-500 text-white p-6 rounded-xl text-center"><i data-lucide="alert-triangle" class="w-8 h-8 mx-auto mb-2 text-red-400"></i><p>No se pudo conectar con la Hoja de Datos.</p></div>`;
                lucide.createIcons();
            } finally {
                loader.style.display = 'none';
                lucide.createIcons();
            }
        }

        // --- NUEVA FUNCI√ìN: CARGAR RESULTADOS RECIENTES ---
        async function loadRecentResults() {
            const scroller = document.getElementById('results-scroller');
            scroller.innerHTML = `<div class="text-white text-xs p-4">Cargando resultados...</div>`;

            try {
                let text = await fetchWithProxy(RESULTS_SHEET_URL);
                let rows = parseCSV(text);
                
                // Mapeo Correcto solicitado:
                // Col J (9): Equipo A
                // Col K (10): Carreras A
                // Col L (11): Carreras B
                // Col M (12): Equipo B
                // Col O (14): Referencia fecha (solo para orden)

                const validMatches = rows.filter(r => r[9] && r[9].trim() !== "");
                
                // Tomamos los √∫ltimos 5 y los invertimos para ver el m√°s nuevo primero
                const last5 = validMatches.slice(-5).reverse(); 

                let html = '';
                last5.forEach(match => {
                    const teamA = match[9];
                    const scoreA = match[10];
                    const scoreB = match[11];
                    const teamB = match[12];

                    // DISE√ëO LIMPIO: EQUIPO A - MARCADOR DORADO - EQUIPO B
                    html += `
                        <div class="mlb-card bg-[#0f172a]/90 p-5 rounded-xl min-w-[220px] border border-white/10 flex flex-col items-center justify-center shadow-lg transform hover:-translate-y-1 transition duration-300 group">
                            
                            <div class="w-full text-center space-y-3">
                                <!-- Equipo A -->
                                <div class="font-black text-white text-lg uppercase truncate tracking-wide" title="${teamA}">
                                    ${teamA}
                                </div>
                                
                                <!-- Marcador Central Dorado -->
                                <div class="bg-black/60 rounded-lg py-2 px-6 border border-pega-gold/40 inline-block shadow-[0_0_15px_rgba(251,191,36,0.1)] group-hover:shadow-[0_0_20px_rgba(251,191,36,0.3)] transition">
                                    <span class="font-sport text-4xl text-pega-gold tracking-widest leading-none drop-shadow-md">
                                        ${scoreA}-${scoreB}
                                    </span>
                                </div>
                                
                                <!-- Equipo B -->
                                <div class="font-black text-white text-lg uppercase truncate tracking-wide" title="${teamB}">
                                    ${teamB}
                                </div>
                            </div>
                        </div>
                    `;
                });

                if (last5.length === 0) {
                    scroller.innerHTML = `<div class="text-slate-500 text-xs italic p-2">No hay resultados recientes disponibles.</div>`;
                } else {
                    scroller.innerHTML = html;
                }

            } catch (e) {
                console.error("Error loading results", e);
                scroller.innerHTML = `<div class="text-red-400 text-xs p-2">Error resultados.</div>`;
            }
        }

        function updateUploadOptions() {
            const uploadSelect = document.getElementById('teamSelect');
            if (loadedTeams.length > 0) {
                uploadSelect.innerHTML = '<option value="">Selecciona...</option>' + loadedTeams.map(t => `<option value="${t}">${t}</option>`).join('');
            }
        }

        function parseCSV(text) { return text.split('\n').map(l => l.split(',').map(c => c.trim().replace(/^"|"$/g, ''))); }

        function processLeaderData(rows, config) {
            let groups = {};
            let currentGroupName = "GENERAL";
            rows.forEach((r, index) => {
                if (r[config.colStart] && isNaN(r[config.colStart]) && r[config.colStart].length > 3) { }
                let groupIndex = Math.floor(index / 5);
                const fallbackNames = ["SUPER A-", "GRUPO A-", "GRUPO A+", "GRUPO A++++", "GRUPO B", "GRUPO C", "FDS A", "FDS B", "FDS C"];
                if (groupIndex < fallbackNames.length) currentGroupName = fallbackNames[groupIndex];
                if (r[config.groupCol] && r[config.groupCol].trim() !== "") currentGroupName = r[config.groupCol].trim().toUpperCase();

                let player = { rank: 0, name: r[config.nameCol] || '', team: r[config.teamCol] || '', stat: r[config.statCol] || '0' };
                if (player.name && player.name !== "" && player.stat !== '0') {
                    if (!groups[currentGroupName]) groups[currentGroupName] = [];
                    groups[currentGroupName].push(player);
                }
            });
            for (let g in groups) groups[g].sort((a, b) => parseFloat(b.stat) - parseFloat(a.stat));
            return groups;
        }

        function renderGroupedLeaderBoard(groups, config) {
            const container = document.getElementById('data-container');
            let html = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">`;
            const sortedGroupKeys = Object.keys(groups).sort((a, b) => {
                let idxA = DISPLAY_ORDER_PRIORITY.indexOf(a), idxB = DISPLAY_ORDER_PRIORITY.indexOf(b);
                if (idxA === -1) idxA = 999; if (idxB === -1) idxB = 999;
                return idxA - idxB;
            });

            for (let groupName of sortedGroupKeys) {
                const players = groups[groupName];
                const top5 = players.slice(0, 5);
                html += `
                <div class="mlb-card rounded-xl overflow-hidden flex flex-col group hover:border-pega-gold/50 transition duration-300">
                    <div class="bg-gradient-to-r ${config.color} p-4 text-white flex items-center justify-between border-b border-white/10">
                        <div><h3 class="font-sport text-2xl uppercase tracking-wider drop-shadow-md">${groupName}</h3><span class="text-[10px] font-bold tracking-widest opacity-80 bg-black/20 px-2 py-0.5 rounded">TOP 5 ${config.label}</span></div>
                        <i data-lucide="${config.icon}" class="w-8 h-8 text-white/20 transform group-hover:scale-125 group-hover:rotate-12 transition duration-500"></i>
                    </div>
                    <div class="p-0 flex-grow bg-[#0f172a]/40">
                        ${top5.map((p, i) => {
                            let rankStyle = i===0?'text-yellow-400':(i===1?'text-slate-300':(i===2?'text-orange-400':'text-slate-500 font-sport text-xl'));
                            let icon = i<3 ? 'medal' : '';
                            return `<div class="flex items-center justify-between p-3 border-b border-white/5 hover:bg-white/5 transition"><div class="flex items-center gap-3 w-full"><div class="w-8 flex justify-center flex-shrink-0 ${rankStyle}">${i<3?`<i data-lucide="${icon}" class="w-6 h-6"></i>`:`<span class="font-bold">${i+1}</span>`}</div><div class="min-w-0 flex-grow"><p class="font-black text-white text-lg uppercase truncate font-sport tracking-wide leading-none mb-0.5">${p.name.toLowerCase()}</p><p class="text-xs text-slate-400 font-bold uppercase truncate">${p.team}</p></div><div class="text-right pl-2"><span class="font-sport font-black text-2xl text-white tracking-widest">${p.stat}</span></div></div></div>`;
                        }).join('')}
                    </div>
                </div>`;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        function renderStandings(data) {
            const container = document.getElementById('data-container');
            const headers = ['POS', 'EQUIPO', 'JJ', 'JG', 'JE', 'JP', 'CF', 'CC', 'DIF'];
            let html = `
                <div class="mlb-card rounded-xl overflow-hidden shadow-2xl">
                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-sm">
                            <thead class="bg-gradient-to-r from-pega-navy to-black text-white font-sport text-lg border-b border-pega-gold/50"><tr>${headers.map(h => `<th class="px-4 py-4 text-center tracking-wider">${h}</th>`).join('')}</tr></thead>
                            <tbody class="divide-y divide-white/5">
                                ${data.map(row => {
                                    const pos = row[0];
                                    let rowClass = 'hover:bg-white/5 transition text-center font-medium text-slate-300';
                                    let posBadge = 'bg-slate-700 text-slate-300';
                                    if(pos==1) { posBadge='gold-gradient text-black shadow-lg shadow-yellow-500/50'; rowClass += ' bg-yellow-500/5'; }
                                    if(pos==2) { posBadge='silver-gradient text-black'; }
                                    if(pos==3) { posBadge='bronze-gradient text-white'; }
                                    const get = i => row[i] || '-';
                                    return `<tr class="${rowClass}"><td class="px-4 py-4"><span class="inline-flex w-8 h-8 rounded-lg items-center justify-center text-xs font-black ${posBadge}">${pos}</span></td><td class="px-4 py-4 text-left font-bold text-white font-sport text-xl md:text-2xl tracking-wide uppercase">${get(1)}</td><td class="px-4 py-4 font-mono">${get(2)}</td><td class="px-4 py-4 text-green-400 font-bold bg-green-500/10 rounded">${get(3)}</td><td class="px-4 py-4 text-slate-500">${get(4)}</td><td class="px-4 py-4 text-red-400 bg-red-500/10 rounded">${get(5)}</td><td class="px-4 py-4 text-blue-400">${get(6)}</td><td class="px-4 py-4 text-orange-400">${get(7)}</td><td class="px-4 py-4 font-black text-white text-lg">${get(8)}</td></tr>`;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>`;
            
            html += `<div class="md:hidden grid gap-4">${data.map(row => `<div class="mlb-card p-5 rounded-xl border-l-4 ${row[0]==1?'border-pega-gold bg-gradient-to-r from-yellow-500/10 to-transparent':'border-slate-600'}"><div class="flex justify-between items-center mb-3"><div class="flex items-center gap-3"><span class="font-sport text-3xl text-white/20 font-bold">#${row[0]}</span><h3 class="font-black text-white uppercase text-xl leading-tight tracking-wide">${row[1]}</h3></div><span class="text-[10px] font-bold bg-white/10 text-white px-2 py-1 rounded border border-white/10">DIF ${row[8]}</span></div><div class="grid grid-cols-4 gap-2 text-center text-xs bg-black/20 p-3 rounded-lg border border-white/5"><div><span class="text-[9px] block text-slate-500 uppercase tracking-wider mb-1">JJ</span><b class="text-white text-base font-sport">${row[2]}</b></div><div><span class="text-[9px] block text-green-500 uppercase tracking-wider mb-1">GAN</span><b class="text-green-400 text-base font-sport">${row[3]}</b></div><div><span class="text-[9px] block text-red-500 uppercase tracking-wider mb-1">PER</span><b class="text-red-400 text-base font-sport">${row[5]}</b></div><div><span class="text-[9px] block text-blue-500 uppercase tracking-wider mb-1">CF</span><b class="text-blue-400 text-base font-sport">${row[6]}</b></div></div></div>`).join('')}</div>`;
            container.innerHTML = html;
        }

        // --- AN√ÅLISIS ESTAD√çSTICO (SIN IA EXTERNA) ---
        function generateStaticAnalysis() {
            const btn = document.getElementById('btn-analyze');
            const resultContainer = document.getElementById('analysis-result');
            const contentDiv = document.getElementById('analysis-content');
            
            if (!globalData || globalData.length === 0) {
                showToast("No hay datos para analizar.", "error");
                return;
            }

            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-6 h-6 animate-spin"></i> CALCULANDO...`;
            btn.disabled = true;

            setTimeout(() => {
                try {
                    // 1. Calcular el promedio de Juegos Jugados (JJ)
                    const totalGames = globalData.reduce((sum, row) => sum + (parseInt(row[2]) || 0), 0);
                    const averageGames = globalData.length > 0 ? totalGames / globalData.length : 0;

                    // 2. Filtrar equipos que tienen M√ÅS juegos que el promedio
                    let activeTeams = globalData.filter(row => parseInt(row[2]) > averageGames);

                    // Fallback
                    if (activeTeams.length === 0) {
                         activeTeams = globalData.filter(row => parseInt(row[2]) > 0);
                    }
                    
                    if (activeTeams.length === 0) {
                         const analysisHTML = `<div class="p-4 text-center text-slate-300">La temporada a√∫n no comienza o no hay datos de juegos registrados.</div>`;
                         contentDiv.innerHTML = analysisHTML;
                         resultContainer.classList.remove('hidden');
                         btn.disabled = false;
                         btn.innerHTML = originalText;
                         return;
                    }

                    const leader = activeTeams[0];
                    const leaderName = leader[1]; 
                    const leaderWins = leader[3]; 
                    const leaderLoss = leader[5]; 
                    const leaderDif = leader[8];  
                    
                    const bestOffense = activeTeams.reduce((prev, current) => 
                        (parseInt(current[6]) > parseInt(prev[6])) ? current : prev
                    );

                    const bestDefense = activeTeams.reduce((prev, current) => 
                        (parseInt(current[7]) < parseInt(prev[7])) ? current : prev
                    );

                    const analysisHTML = `
                        <div class="space-y-4">
                            <!-- Tarjeta del L√≠der -->
                            <div class="bg-yellow-500/10 border border-yellow-500/30 p-4 rounded-lg flex items-start gap-4">
                                <div class="bg-yellow-500 text-black p-2 rounded-full font-bold">#1</div>
                                <div>
                                    <h4 class="text-yellow-500 font-bold uppercase text-lg mb-1">Dominio Total</h4>
                                    <p class="text-sm text-slate-300">
                                        <strong class="text-white text-base">${leaderName}</strong> lidera la tabla con un r√©cord impresionante de 
                                        <span class="text-green-400 font-bold">${leaderWins} victorias</span> y 
                                        <span class="text-red-400 font-bold">${leaderLoss} derrotas</span>.
                                        Su diferencia de carreras es de <strong>+${leaderDif}</strong>.
                                    </p>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Mejor Ofensiva -->
                                <div class="bg-blue-900/20 border border-blue-500/30 p-4 rounded-lg">
                                    <h4 class="text-blue-400 font-bold uppercase mb-2 flex items-center gap-2">
                                        <i data-lucide="flame" class="w-4 h-4"></i> Poder Ofensivo
                                    </h4>
                                    <p class="text-sm text-slate-300">
                                        <strong class="text-white text-lg block mb-1">${bestOffense[1]}</strong>
                                        Es la m√°quina de bateo del grupo con 
                                        <strong class="text-blue-400 text-xl">${bestOffense[6]}</strong> carreras anotadas.
                                    </p>
                                </div>

                                <!-- Mejor Defensa -->
                                <div class="bg-green-900/20 border border-green-500/30 p-4 rounded-lg">
                                    <h4 class="text-green-400 font-bold uppercase mb-2 flex items-center gap-2">
                                        <i data-lucide="shield" class="w-4 h-4"></i> Muralla Defensiva
                                    </h4>
                                    <p class="text-sm text-slate-300">
                                        <strong class="text-white text-lg block mb-1">${bestDefense[1]}</strong>
                                        Tiene la defensa m√°s s√≥lida, permitiendo solo 
                                        <strong class="text-green-400 text-xl">${bestDefense[7]}</strong> carreras en contra.
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;

                    contentDiv.innerHTML = analysisHTML;
                    resultContainer.classList.remove('hidden');
                    // Scroll suave
                    resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    
                    // Re-inicializar iconos dentro del nuevo HTML
                    lucide.createIcons();

                } catch (e) {
                    console.error("Error an√°lisis:", e);
                    showToast("Error al generar an√°lisis.", "error");
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            }, 600); 
        }

        function openUploadModal() {
            const modal = document.getElementById('uploadModal');
            if(loadedTeams.length > 0) {
                document.getElementById('teamSelect').innerHTML = '<option value="">Selecciona...</option>' + loadedTeams.map(t => `<option value="${t}">${t}</option>`).join('');
            }
            modal.showModal();
        }
    </script>
